<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="圣诞节的爱意为姐姐">
    <meta name="author" content="Your Name">
    <title>圣诞快乐，小艳</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 雪花背景 -->
    <div id="snowfall"></div>
    
    <!-- 页面容器 -->
    <div class="container">
        
        <!-- 标题区域 -->
        <header class="header">
            <h1 class="title">圣诞快乐，小艳</h1>
            <p class="subtitle">爱你的心，如圣诞星光般璀璨</p>
        </header>
        
        <!-- 主内容区域 -->
        <main class="main-content">
            
            <!-- 圣诞树区域 -->
            <div class="christmas-tree-container">
                <div class="christmas-tree">
                    <!-- 树顶星星 -->
                    <div class="tree-top"></div>
                    <!-- 树干 -->
                    <div class="tree-trunk"></div>
                    <!-- 彩灯 -->
                    <div class="lights"></div>
                </div>
            </div>
            
            <!-- 爱意表达区域 -->
            <div class="love-message">
                <div class="message-box">
                    <h2>致我最亲爱的小艳</h2>
                    <p>在这个充满爱与温暖的圣诞节，我想对你说出藏在心底的话：</p>
                    <p class="heart-message">亲爱的小艳，你是上天赐给我最珍贵的圣诞礼物，</p>
                    <p class="heart-message">从相遇的那一刻起，我的生命就被点亮了，</p>
                    <p class="heart-message">你的笑容如圣诞星光般璀璨，温暖着我的每一个日夜，</p>
                    <p class="heart-message">你的温柔如雪花般纯净，让我的心融化在爱的海洋里，</p>
                    <p class="heart-message">愿我们的爱情像这棵圣诞树一样，永远枝繁叶茂，</p>
                    <p class="heart-message">愿我们的未来像圣诞彩灯一样，永远明亮多彩。</p>
                    <p class="heart-message">在这个特别的日子里，我想告诉你：</p>
                    <p class="heart-message">我深深地爱着你，永远，永远。</p>
                    <p class="signature">爱你的人</p>
                </div>
            </div>
            
            <!-- 礼物盒区域 -->
            <div class="gifts-container">
                <div class="gift gift-1"></div>
                <div class="gift gift-2"></div>
                <div class="gift gift-3"></div>
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>© 2025 爱你的心永远不变</p>
        </footer>
    </div>
    
    <!-- 引入JavaScript -->
    <script src="script.js"></script>
</body>
</html>
